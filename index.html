<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body class="mh-100 mw-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#">My First Blog</a>
        <!-- Use of data attributes in nav component-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>
    <main>
        <div class="row d-flex align-items-center">
            <div id="left-box" class="container col-6 border-dark "></div>
            <div id="right-box" class="container col-6 mh-auto">
                <h2>What's on your mind?</h2>
                <form id="submit-blog">
                <div class="mb-3">
                    <label class="form-label" for="username-input">Username</label>
                    <input type="text" class="form-control" id="username-input" placeholder="username">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="title-input">Title</label>
                    <input type="text" class="form-control" id="title-input" placeholder="title here">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="content-input">Content</label>
                    <textarea class="form-control" id="content-input" rows="3"
                        placeholder="content here"></textarea>
                    <div class="d-grid gap-2 pt-3">
                         <button  class="btn btn-dark" type="submit">Submit</button>
                    </div>

                </div>
            </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/js/form.js"></script>
</body>

</html>
